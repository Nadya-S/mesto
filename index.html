<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
        <img class="logo header__logo" src="images/logo.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/kusto.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__edit-form">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
          </div>  
          <button class="button profile__edit-button"></button>
        </div>
        <button class="button profile__add-button"></button> 
      </section>
      <section class="places">
        <ul class="list places__list">
     
        </ul>
       </section>  
    </main>    
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_edit-profile">
    <form class="popup__container">
      <button class="button popup__button-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" placeholder="Имя" class="popup__input popup__input_type_name">
      <input type="text" placeholder="О себе" class="popup__input popup__input_type_about">
      <button class="button popup__button-save" type="submit" id="button-save-profile">Сохранить</button>
    </form>
  </div>
  <div class="popup popup_add-place">
    <form class="popup__container" id="placeform">
      <button class="button popup__button-close"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" placeholder="Название" class="popup__input popup__input_type_name" id="card-name">
      <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link">
      <button class="button popup__button-save" type="submit" id="button-save-card"> Сохранить</button>
    </form>
  </div>
  <div class="popup popup_open-image">
    <figure class="popup__image-container">
      <button class="button popup__button-close"></button>
      <img src="#" alt="" class="popup__big-image">
      <figcaption id="popup_img-name"></figcaption>
    </figure>
  </div>
  <template class="place-template">
    <li class="place">
      <img src="#" alt="" class="place__image">
      <button class="button place__delete-button"></button>
      <div class="place__description">
        <h2 class="place__name"></h2>
        <button class="button place__like-button"></button>
      </div>
    </li>
  </template>
  <script src="scripts/index.js"></script>
</body>
</html>
