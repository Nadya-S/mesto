<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
        <img class="logo header__logo" src="images/logo.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/kusto.jpg" alt="аватар">
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто<button class="button profile__edit-button"><img src="images/Vector.png"></button></p>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="button profile__add-button"><img src="images/plus.svg"></button> 
      </section>
      <section class="places">
        <ul class="list places__list">
          <li class="place">
            <img src="images/paris.jpg" alt="Париж" class="place__image">
            <div class="place__description">
              <p class="place__name">Париж</p>
              <img src="images/like.svg" alt="сердечко" class="place__like">
            </div>
          </li>
          <li class="place">
            <img src="images/london.jpg" alt="Лондон" class="place__image">
            <div class="place__description">
              <p class="place__name">Лондон</p>
              <img src="images/like.svg" alt="сердечко" class="place__like">
            </div>
          </li>
          <li class="place">
            <img src="images/chicago.jpg" alt="Чикаго" class="place__image">
            <div class="place__description">
              <p class="place__name">Чикаго</p>
              <img src="images/like.svg" alt="сердечко" class="place__like">
            </div>
          </li>
          <li class="place">
            <img src="images/brazil.jpg" alt="Бразилия" class="place__image">
            <div class="place__description">
              <p class="place__name">Бразилия</p>
              <img src="images/like.svg" alt="сердечко" class="place__like">
            </div>
          </li>
          <li class="place">
            <img src="images/iceland.jpg" alt="Исландия" class="place__image">
            <div class="place__description">
              <p class="place__name">Исландия</p>
              <img src="images/like.svg" alt="сердечко" class="place__like">
            </div>
          </li>
          <li class="place">
            <img src="images/venice.jpg" alt="Венеция" class="place__image">
            <div class="place__description">
              <p class="place__name">Венеция</p>
              <img src="images/like.svg" alt="сердечко" class="place__like">
            </div>
          </li>
        </ul>
       </section>  
    </main>    
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>  
</body>
</html>
