<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
        <img class="logo header__logo" src="images/logo.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/kusto.jpg" alt="аватар">
        <div class="profile__info">
          <form class="profile__edit-form">
            <p class="profile__name">Жак-Ив Кусто</p>
            <p class="profile__about">Исследователь океана</p>
          </form>  
          <button class="button profile__edit-button"></button>
        </div>
        <button class="button profile__add-button"></button> 
      </section>
      <section class="places">
        <ul class="list places__list">
          <li class="place">
            <img src="images/ladoga.jpg" alt="Ладога" class="place__image">
            <div class="place__description">
              <p class="place__name">Ладога</p>
              <button class="button place__like-button"></button>
            </div>
          </li>
          <li class="place">
            <img src="images/saint-petersburg.jpg" alt="Санкт-Петербург" class="place__image">
            <div class="place__description">
              <p class="place__name">Санкт-Петербург</p>
              <button class="button place__like-button"></button>
            </div>
          </li>
          <li class="place">
            <img src="images/baykal.jpg" alt="Байкал" class="place__image">
            <div class="place__description">
              <p class="place__name">Байкал</p>
              <button class="button place__like-button"></button>
            </div>
          </li>
          <li class="place">
            <img src="images/dombay.jpg" alt="Домбай" class="place__image">
            <div class="place__description">
              <p class="place__name">Домбай</p>
              <button class="button place__like-button"></button>
            </div>
          </li>
          <li class="place">
            <img src="images/kamchatka.jpg" alt="Камчатка" class="place__image">
            <div class="place__description">
              <p class="place__name">Камчатка</p>
              <button class="button place__like-button"></button>
            </div>
          </li>
          <li class="place">
            <img src="images/karelia.jpg" alt="Карелия" class="place__image">
            <div class="place__description">
              <p class="place__name">Карелия</p>
              <button class="button place__like-button"></button>
            </div>
          </li>
        </ul>
       </section>  
    </main>    
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup">
    <form class="popup__container">
      <button class="button popup__button-close"></button>
      <p class="popup__title">Редактировать профиль</p>
        <div class="popup__input">
          <input type="text" placeholder="Имя" class="input popup__input-name">
          <input type="text" placeholder="О себе" class="input popup__input-about">
          <button class="button popup__button-save" type="submit">Сохранить</button>
        </div>
    </form>
  </section>
  <script src="scripts/index.js"></script>
</body>
</html>
